{% extends 'layouts/main.html' %}
{% block content %}
<div class="page-header">
  <h3><a href="{{ url_for('index') }}" title="Back to homepage"><i class="fa fa-home pull-left"></i></a>&nbsp; Update Appointment</h3>
</div>
<div class="row">
<div class="col-sm-6">
  <div class="form-wrapper">
    <form class="form" method="post" action="/appointments/{{appointment.id}}/edit">
      <h4 class="form-heading">Appointment Id:<em> {{ appointment.id }}</em></h4>
      <p style="padding: 7px;"></p>
      <div class="form-group">
        <label>Appointment Date</label>
        {{ form.appo_day(class_ = 'form-control', autofocus = true) }}
      </div>
      <div class="form-group">
        <label>Appointment Time</label>
        {{ form.appo_time(class_ = 'form-control', autofocus = true) }}
      </div>
      <input type="submit" value="Update Appointment" class="btn btn-color btn-lg btn-block">
      {{ form.csrf_token() }}
    </form>
  </div>
</div>
<div class="col-sm-6 hidden-sm hidden-xs">
  <img id="front-splash" src="{{ url_for('static',filename='img/appointment.png') }}" alt="Front Photo" />
</div>
</div>
{% endblock %}
